<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>

<body>
    <div class="container" id="con" style="margin: 50px auto">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" v-model="username" class="form-control" id="inputEmail3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" v-model="password" class="form-control" id="inputPassword3" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-default" v-on:click="register">register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../js/vue.js"></script>
    <script src="../../js/jquery.js"></script>
    <script>
        new Vue({
            el:"#con",
            data:{
                username:"",
                password:""
            },
            methods: {
                register: function (){
                    var self=this;
                    $.ajax({
                        url:"http://localhost:9000/register",
                        type:"post",
                        data:{
                            username:self.username,
                            password:self.password
                        }
                    }).then((data)=>{
                        alert(data);
                        window.location.href="login.html"
                    })
                }
            }
        })
    </script>
</body>
</html>
